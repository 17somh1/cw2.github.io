<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucshop</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" async></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Bucshop: The best books money can buy.</a>
            <div class="navbar__toggle" id="mobileMenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>

<div class="payment">
    <h2>Payment:</h2>

        <br>

        <section class="email">
            <label> Email: </label>
            <input type="text"
                placeholder="someone@email.com" />
        </section>
        <br>
        

        <section class="adddress">
            <label> Address: </label>
            <input type="text" placeholder="HomeAddress"/>
        </section>

       <br>
        <section class="paymentm" id="pay">
            <label for="payment method">Payment Method:</label>
                <select name="method" id="method">
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
                <option value="AmericanExpress">AmericanExpress</option>
                <option value="Paypal">PayPal</option>
            </select>
        </section>
        <br>
        <section class="card no">
            <label for="number">Card Number:</label>
                <input type="number" name="number" id="number"
                placeholder="####-####-####-####"required pattern="[0-9]{14,16}"/>
        </section>
        <br>
        <section class="CVC">
            <label for="number">CVV:</label>
                <input type="number" name="CVV" id="CVC"
                placeholder="###"required pattern="[0-9]"/>
        </section>
        <br>
        <section class="card name">
            <label for="Name">Name on Card</label>:</label>
                <input type="text" name="noc" id="name" required
                placeholder="John Smith"/>
        </section>
        <br>
        <section class="date-number">
            <label> Expiry Date </label>
            <input type="text" class="date-number-field" 
                placeholder="MM-YY" required />
        </section>

        <br>
        <section="submit" class="pay">
                <button type="submit" class="btn btn-primary" onclick="myFunction()">Pay Now</button>
        </section>

        <script>
            function myFunction() {
              alert("Thank you for your purchase");
            }
            </script>
        <br>
        
    </div>
  <br>
  <br>

</body>
</html>
